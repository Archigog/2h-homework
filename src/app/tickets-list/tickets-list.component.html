<div class="tickets-list-container row justify-content-center">
  <button class="col-12 btn btn-success mb-3" [routerLink]="['new']">Create a ticket</button>

  <div class="tickets row no-gutters col-12 p-0">
    <div class="ticket col-4 mb-2" *ngFor="let ticket of tickets$ | async; let index = index;" [routerLink]="[ticket.id]">
      <div class="card card-body h-100" [class.mr-1]="(index + 1) % 3 !== 0">
        <h3 class="text-center">#{{ ticket.id }}</h3>
        <span>{{ ticket.description }}</span>
      </div>
    </div>
  </div>
</div>
